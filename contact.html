		<main id="main">
			<div class="container">
				<div class="col-md-8 col-md-offset-2 animate-box">
					<form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="example@email.net"
					  action="https://script.google.com/macros/s/AKfycbxvphHN8lGn6Xnv4RgiAa4oE8Bbt0yb8JIM8on0o1R_Cr4KnlQ/exec">
						<!-- change the form action to your script url -->

						<fieldset class="pure-group">
						  <label for="name">Nombre: </label>
						  <input id="name" name="name" placeholder="Como te llamó tu mamá..." />
						</fieldset>

						<fieldset class="pure-group">
						  <label for="message">Mensaje: </label>
						  <textarea id="message" name="message" rows="10"
						  placeholder="Cuéntanos en qué estás pensando..."></textarea>
						</fieldset>

						<fieldset class="pure-group">
						  <label for="email">Tu email: </label>
						  <input id="email" name="email" type="email" value=""
						  required placeholder="ejemplo@email.com"/>
						  <span id="email-invalid" style="display:none">
							Debe ser una dirección válida</span>
						</fieldset>

						<!--<fieldset class="pure-group">
						  <label for="color">Favourite Color: </label>
						  <input id="color" name="color" placeholder="green" />
						</fieldset>-->

						<button class="button-success pure-button button-xlarge">
						  <i class="fa fa-paper-plane"></i>&nbsp;Enviar</button>

					  </form>

					  <!-- Customise the Thankyou Message People See when they submit the form: -->
					  <div style="display:none;" id="thankyou_message">
						<h2>Gracias por contactar!
						  Te contestaremos pronto!</h2>
					  </div>
